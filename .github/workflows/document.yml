name: Documentation

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Chekout
      uses: actions/checkout@v3
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x

    - run: dotnet tool update -g docfx
    - run: docfx documentation/docfx_project/docfx.json
    - run: docfx documentation/docfx_project_en/docfx.json
    - run: mkdir documentation/docfx_project/_site/en
    - run: cp documentation/docfx_project_en/_site/* documentation/docfx_project/_site/en/
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: documentation/docfx_project/_site
